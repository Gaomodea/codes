<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .light-beam-v2 {
  width: 4px;
  height: 400px;
  position: relative;
  background: transparent;
}

/* 外层柔光 */
.light-beam-v2::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 100%;
  background: linear-gradient(
    to bottom,
    transparent,
    rgba(100, 200, 255, 0.3) 50%,
    transparent
  );
  filter: blur(8px);
}

/* 中层光晕 */
.light-beam-v2::after {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 4px;
  height: 100%;
  background: linear-gradient(
    to bottom,
    transparent 0%,
    rgba(150, 220, 255, 0.6) 30%,
    rgba(200, 240, 255, 1) 50%,
    rgba(150, 220, 255, 0.6) 70%,
    transparent 100%
  );
  filter: blur(2px);
}

/* 核心亮线 */
.light-core {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 1px;
  height: 100%;
  background: linear-gradient(
    to bottom,
    transparent,
    #ffffff 50%,
    transparent
  );
  box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
}
  </style>
</head>
<body style="background: rgb(3, 4, 49);padding-left: 100px;">
  <div class="light-beam-v2">
    <div class="light-core"></div>
  </div>

  <svg width="40" height="400" viewBox="0 0 40 400">
    <defs>
      <!-- 垂直渐变 -->
      <linearGradient id="verticalFade" x1="0%" y1="0%" x2="0%" y2="100%">
        <!-- rgb(200,240,255) -->
        <stop offset="0%" stop-color="rgb(200,240,255)" stop-opacity="0" />
        <stop offset="20%" stop-color="rgb(200,240,255)" stop-opacity="0.3" />
        <stop offset="50%" stop-color="rgb(200,240,255)" stop-opacity="1" />
        <stop offset="80%" stop-color="rgb(200,240,255)" stop-opacity="0.3" />
        <stop offset="100%" stop-color="rgb(200,240,255)" stop-opacity="0" />
      </linearGradient>
      
      <!-- 光晕模糊滤镜 -->
      <filter id="glow" x="-100%" y="-20%" width="300%" height="140%">
        <feGaussianBlur stdDeviation="3" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
    </defs>
    
    <!-- 主光柱 -->
    <rect x="19" y="0" width="2" height="400" 
          fill="url(#verticalFade)" 
          filter="url(#glow)" />
  </svg>
</body>
</html>
